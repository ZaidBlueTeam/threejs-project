<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zaid's Funky Portfolio ðŸš€</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto:wght@300;400;500&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body { 
            margin: 0; 
            overflow-x: hidden;
            font-family: 'Roboto', sans-serif;
            background: #1a1a2e;
            color: white;
            cursor: none;
        }
        
        /* Custom cursor */
        .cursor {
            width: 20px;
            height: 20px;
            border: 2px solid #ff6b35;
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            mix-blend-mode: difference;
            transition: all 0.1s ease;
        }
        
        canvas { 
            display: block; 
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }
        
        /* Click instruction message */
        .click-instruction {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 50;
            text-align: center;
            color: #4ecdc4;
            font-size: 1.2rem;
            font-family: 'Orbitron', monospace;
            animation: pulse 2s infinite;
            pointer-events: none;
            text-shadow: 0 0 10px rgba(78, 205, 196, 0.5);
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.7; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 1; transform: translate(-50%, -50%) scale(1.05); }
        }
        
        /* Laptop Interface Styles */
        #laptop-ui {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) perspective(1000px) rotateX(-5deg);
            width: 60%;
            height: 70%;
            max-width: 1000px;
            max-height: 600px;
            z-index: 200;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a3a 100%);
            font-family: 'Roboto', sans-serif;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.5),
                0 0 0 3px rgba(255, 255, 255, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            animation: laptopScreenBoot 0.8s ease-out;
        }
        
        @keyframes laptopScreenBoot {
            from {
                opacity: 0;
                transform: translate(-50%, -50%) perspective(1000px) rotateX(-5deg) scale(0.8);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%) perspective(1000px) rotateX(-5deg) scale(1);
            }
        }
        
        .desktop {
            width: 100%;
            height: 100%;
            position: relative;
            background: 
                linear-gradient(135deg, #0f0f23 0%, #1a1a3a 50%, #2a2a5a 100%),
                radial-gradient(circle at 20% 20%, rgba(102, 126, 234, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(118, 75, 162, 0.1) 0%, transparent 50%);
            background-size: 100% 100%, 50% 50%, 50% 50%;
        }
        
        .desktop-icons {
            position: absolute;
            top: 20px;
            left: 20px;
            display: grid;
            grid-template-columns: repeat(2, 80px);
            grid-template-rows: repeat(2, 100px);
            gap: 20px;
            z-index: 205;
        }
        
        .desktop-icon {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 10px;
            border-radius: 8px;
            user-select: none;
        }
        
        .desktop-icon:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.05);
        }
        
        .desktop-icon.selected {
            background: rgba(102, 126, 234, 0.3);
            border: 2px solid rgba(102, 126, 234, 0.8);
        }
        
        .icon {
            font-size: 2.5rem;
            margin-bottom: 5px;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
        }
        
        .icon-label {
            color: white;
            font-size: 0.7rem;
            text-align: center;
            font-weight: 500;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.7);
            line-height: 1.2;
        }
        
        .taskbar {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 50px;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            padding: 0 15px;
            z-index: 210;
        }
        
        .start-menu {
            background: linear-gradient(45deg, #ff6b35, #f7931e);
            color: white;
            padding: 6px 12px;
            border-radius: 6px;
            font-weight: bold;
            font-family: 'Orbitron', monospace;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }
        
        .start-menu:hover {
            transform: scale(1.05);
            box-shadow: 0 3px 10px rgba(255, 107, 53, 0.4);
        }
        
        .window-tabs {
            display: flex;
            margin-left: 15px;
            gap: 3px;
            flex: 1;
        }
        
        .tab {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            padding: 6px 12px;
            border-radius: 6px 6px 0 0;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-bottom: none;
            max-width: 100px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            font-size: 0.8rem;
        }
        
        .tab:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
        }
        
        .tab.active {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            box-shadow: 0 -3px 8px rgba(0, 0, 0, 0.2);
        }
        
        .close-btn {
            background: #ff4757;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.2rem;
            margin-left: auto;
        }
        
        .close-btn:hover {
            background: #ff3742;
            transform: scale(1.1);
        }
        
        .window {
            position: absolute;
            top: 15px;
            left: 15px;
            right: 15px;
            bottom: 65px;
            background: rgba(255, 255, 255, 0.98);
            border-radius: 10px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
            display: none;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .window.active {
            display: flex;
            animation: windowOpen 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .window.minimized {
            display: none;
        }
        
        @keyframes windowOpen {
            from {
                opacity: 0;
                transform: scale(0.8) translateY(15px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }
        
        .window-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 500;
            font-size: 0.9rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .window-controls {
            display: flex;
            gap: 8px;
        }
        
        .window-controls span {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-weight: bold;
            font-size: 10px;
            transition: all 0.2s ease;
        }
        
        .minimize {
            background: #ffbe0b;
            color: #333;
        }
        
        .maximize {
            background: #28a745;
            color: white;
        }
        
        .close {
            background: #ff4757;
            color: white;
        }
        
        .window-controls span:hover {
            transform: scale(1.2);
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        }
        
        .window-content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            color: #333;
            line-height: 1.6;
            font-size: 0.9rem;
        }
        
        .window-content h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-family: 'Orbitron', monospace;
            font-size: 1.3rem;
        }
        
        .window-content h3 {
            color: #764ba2;
            margin: 15px 0 8px 0;
            font-size: 1rem;
        }
        
        .project-item {
            background: rgba(102, 126, 234, 0.1);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            border-left: 3px solid #667eea;
        }
        
        .project-item h3 {
            margin-top: 0;
            color: #667eea;
            font-size: 1rem;
        }
        
        .tech-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-top: 10px;
        }
        
        .tech-tags span {
            background: #667eea;
            color: white;
            padding: 3px 8px;
            border-radius: 15px;
            font-size: 0.7rem;
            font-weight: 500;
        }
        
        .skills-category {
            margin-bottom: 20px;
        }
        
        .skill-items {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 8px;
        }
        
        .skill-items span {
            background: linear-gradient(45deg, #ff6b35, #f7931e);
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-weight: 500;
            transition: all 0.3s ease;
            cursor: pointer;
            font-size: 0.8rem;
        }
        
        .skill-items span:hover {
            transform: translateY(-1px);
            box-shadow: 0 3px 10px rgba(255, 107, 53, 0.4);
        }
        
        .contact-methods {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .contact-method {
            background: rgba(118, 75, 162, 0.1);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            border: 2px solid rgba(118, 75, 162, 0.2);
            transition: all 0.3s ease;
        }
        
        .contact-method:hover {
            transform: translateY(-3px);
            border-color: #764ba2;
            box-shadow: 0 8px 20px rgba(118, 75, 162, 0.2);
        }
        
        .contact-method h3 {
            margin-top: 0;
            color: #764ba2;
            font-size: 1rem;
        }
        
        .contact-method p {
            color: #555;
            font-weight: 500;
            margin: 8px 0 0 0;
            font-size: 0.8rem;
        }
        
        .contact-method a {
            color: #764ba2;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .contact-method a:hover {
            color: #667eea;
            text-decoration: underline;
        }
        
        .personal-info {
            background: rgba(102, 126, 234, 0.1);
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            border-left: 3px solid #667eea;
        }
        
        .availability-info {
            background: rgba(118, 75, 162, 0.1);
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            border-left: 3px solid #764ba2;
        }
        
        .project-status {
            color: #667eea;
            font-weight: 600;
            margin: 8px 0;
            font-size: 0.8rem;
        }
        
        .project-details {
            font-style: italic;
            color: #666;
            margin-bottom: 10px;
            font-size: 0.8rem;
        }
        
        /* Improved scrollbar for window content */
        .window-content::-webkit-scrollbar {
            width: 6px;
        }
        
        .window-content::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }
        
        .window-content::-webkit-scrollbar-thumb {
            background: rgba(102, 126, 234, 0.5);
            border-radius: 3px;
        }
        
        .window-content::-webkit-scrollbar-thumb:hover {
            background: rgba(102, 126, 234, 0.8);
        }
        
        @media (max-width: 768px) {
            .click-instruction {
                font-size: 1rem;
                padding: 0 20px;
            }
            
            #laptop-ui {
                width: 90%;
                height: 80%;
            }
            
            .desktop-icons {
                grid-template-columns: repeat(2, 70px);
                grid-template-rows: repeat(2, 90px);
                gap: 15px;
            }
            
            .icon {
                font-size: 2rem;
            }
            
            .icon-label {
                font-size: 0.6rem;
            }
            
            .window {
                top: 10px;
                left: 10px;
                right: 10px;
                bottom: 70px;
            }
            
            .window-content {
                padding: 15px;
                font-size: 0.8rem;
            }
            
            .contact-methods {
                grid-template-columns: 1fr;
            }
            
            .window-tabs {
                overflow-x: auto;
                scrollbar-width: none;
                -ms-overflow-style: none;
            }
            
            .window-tabs::-webkit-scrollbar {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="cursor"></div>
    
    <canvas id="three-canvas"></canvas>
    
    <div class="click-instruction" id="click-instruction">
        ðŸ’» Click on the laptop screen to explore my portfolio!
    </div>
    
    <script>
        // Custom cursor
        document.addEventListener('DOMContentLoaded', () => {
            const cursor = document.querySelector('.cursor');
            document.addEventListener('mousemove', (e) => {
                cursor.style.left = e.clientX + 'px';
                cursor.style.top = e.clientY + 'px';
            });
        });
    </script>
</body>
</html>
