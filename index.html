<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zaid's Funky Portfolio ðŸš€</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto:wght@300;400;500&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body { 
            margin: 0; 
            overflow-x: hidden;
            font-family: 'Roboto', sans-serif;
            background: #1a1a2e;
            color: white;
        }
        
        canvas { 
            display: block; 
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }
        
        /* Click instruction message - Improved visibility */
        .click-instruction {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 50;
            text-align: center;
            color: #4ecdc4;
            font-size: 1.4rem;
            font-family: 'Orbitron', monospace;
            animation: pulse 2s infinite;
            pointer-events: none;
            text-shadow: 0 0 15px rgba(78, 205, 196, 0.7),
                         0 0 30px rgba(78, 205, 196, 0.4);
            font-weight: 700;
        }
        
        @keyframes pulse {
            0%, 100% { 
                opacity: 0.8; 
                transform: translate(-50%, -50%) scale(1); 
            }
            50% { 
                opacity: 1; 
                transform: translate(-50%, -50%) scale(1.08); 
            }
        }
        
        /* Laptop Interface Styles - Improved readability */
        #laptop-ui {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70%;
            height: 75%;
            max-width: 1200px;
            max-height: 700px;
            z-index: 200;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a3a 100%);
            font-family: 'Roboto', sans-serif;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.5),
                0 0 0 3px rgba(255, 255, 255, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            animation: laptopScreenBoot 0.8s ease-out;
        }
        
        @keyframes laptopScreenBoot {
            from {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }
        
        .desktop {
            width: 100%;
            height: 100%;
            position: relative;
            background: 
                linear-gradient(135deg, #0f0f23 0%, #1a1a3a 50%, #2a2a5a 100%),
                radial-gradient(circle at 20% 20%, rgba(102, 126, 234, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(118, 75, 162, 0.1) 0%, transparent 50%);
            background-size: 100% 100%, 50% 50%, 50% 50%;
        }
        
        .desktop-icons {
            position: absolute;
            top: 25px;
            left: 25px;
            display: grid;
            grid-template-columns: repeat(2, 90px);
            grid-template-rows: repeat(3, 110px);
            gap: 20px;
            z-index: 203;
        }
        
        .desktop-icon {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 12px;
            border-radius: 10px;
            user-select: none;
        }
        
        .desktop-icon:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: scale(1.08);
        }
        
        .desktop-icon.selected {
            background: rgba(102, 126, 234, 0.4);
            border: 2px solid rgba(102, 126, 234, 0.8);
        }
        
        .icon {
            font-size: 2.8rem;
            margin-bottom: 8px;
            filter: drop-shadow(0 3px 6px rgba(0, 0, 0, 0.4));
        }
        
        .icon-label {
            color: white;
            font-size: 0.8rem;
            text-align: center;
            font-weight: 600;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.8);
            line-height: 1.3;
        }
        
        .taskbar {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 50px;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            padding: 0 15px;
            z-index: 210;
        }
        
        .start-menu {
            background: linear-gradient(45deg, #ff6b35, #f7931e);
            color: white;
            padding: 6px 12px;
            border-radius: 6px;
            font-weight: bold;
            font-family: 'Orbitron', monospace;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }
        
        .start-menu:hover {
            transform: scale(1.05);
            box-shadow: 0 3px 10px rgba(255, 107, 53, 0.4);
        }
        
        .window-tabs {
            display: flex;
            margin-left: 15px;
            gap: 3px;
            flex: 1;
        }
        
        .tab {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            padding: 6px 12px;
            border-radius: 6px 6px 0 0;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-bottom: none;
            max-width: 100px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            font-size: 0.8rem;
        }
        
        .tab:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
        }
        
        .tab.active {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            box-shadow: 0 -3px 8px rgba(0, 0, 0, 0.2);
        }
        
        .close-btn {
            background: #ff4757;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.2rem;
            margin-left: auto;
        }
        
        .close-btn:hover {
            background: #ff3742;
            transform: scale(1.1);
        }
        
        .window {
            position: absolute;
            top: 15px;
            left: 15px;
            right: 15px;
            bottom: 65px;
            background: rgba(255, 255, 255, 0.98);
            border-radius: 10px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
            display: none;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.3);
            z-index: 204;
        }
        
        .window.active {
            display: flex;
            animation: windowOpen 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .window.minimized {
            display: none;
        }
        
        .window.maximized {
            top: 0 !important;
            left: 0 !important;
            right: 0 !important;
            bottom: 50px !important;
            width: 100% !important;
            height: calc(100% - 50px) !important;
            border-radius: 0 !important;
            box-shadow: none !important;
            z-index: 208 !important;
        }
        
        .window.maximized .window-content {
            padding: 30px 40px;
            font-size: 1.1rem;
            line-height: 1.8;
            max-width: none;
        }
        
        .window.maximized .window-content h2 {
            font-size: 1.8rem;
            margin-bottom: 25px;
        }
        
        .window.maximized .window-content h3 {
            font-size: 1.3rem;
            margin: 20px 0 12px 0;
        }
        
        .window.maximized .project-item {
            padding: 25px;
            margin-bottom: 25px;
        }
        
        .window.maximized .project-item h3 {
            font-size: 1.2rem;
        }
        
        .window.maximized .tech-tags span {
            padding: 6px 12px;
            font-size: 0.9rem;
        }
        
        .window.maximized .skill-items span {
            padding: 8px 16px;
            font-size: 0.95rem;
        }
        
        .window.maximized .contact-method {
            padding: 25px;
        }
        
        .window.maximized .contact-method h3 {
            font-size: 1.2rem;
        }
        
        .window.maximized .contact-method p {
            font-size: 0.95rem;
        }
        
        @keyframes windowOpen {
            from {
                opacity: 0;
                transform: scale(0.8) translateY(15px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }
        
        .window-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 500;
            font-size: 0.9rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .window-controls {
            display: flex;
            gap: 8px;
        }
        
        .window-controls span {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-weight: bold;
            font-size: 10px;
            transition: all 0.2s ease;
        }
        
        .minimize {
            background: #ffbe0b;
            color: #333;
        }
        
        .maximize {
            background: #28a745;
            color: white;
        }
        
        .close {
            background: #ff4757;
            color: white;
        }
        
        .window-controls span:hover {
            transform: scale(1.2);
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        }
        
        .window-content {
            flex: 1;
            padding: 25px 30px;
            overflow-y: auto;
            color: #333;
            line-height: 1.8;
            font-size: 1rem;
        }
        
        .window-content h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-family: 'Orbitron', monospace;
            font-size: 1.5rem;
            font-weight: 700;
        }
        
        .window-content h3 {
            color: #764ba2;
            margin: 20px 0 10px 0;
            font-size: 1.15rem;
            font-weight: 600;
        }
        
        .window-content p {
            margin-bottom: 15px;
            line-height: 1.8;
        }
        
        .project-item {
            background: rgba(102, 126, 234, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
            transition: all 0.3s ease;
        }
        
        .project-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }
        
        .project-item h3 {
            margin-top: 0;
            color: #667eea;
            font-size: 1.15rem;
            margin-bottom: 10px;
        }
        
        .project-item p {
            margin-bottom: 10px;
            font-size: 0.95rem;
        }
        
        .tech-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 12px;
        }
        
        .tech-tags span {
            background: #667eea;
            color: white;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 500;
        }
        
        .skills-category {
            margin-bottom: 20px;
        }
        
        .skill-items {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 8px;
        }
        
        .skill-items span {
            background: linear-gradient(45deg, #ff6b35, #f7931e);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: 500;
            transition: all 0.3s ease;
            cursor: pointer;
            font-size: 0.9rem;
        }
        
        .skill-items span:hover {
            transform: translateY(-1px);
            box-shadow: 0 3px 10px rgba(255, 107, 53, 0.4);
        }
        
        .contact-methods {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .contact-method {
            background: rgba(118, 75, 162, 0.1);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            border: 2px solid rgba(118, 75, 162, 0.2);
            transition: all 0.3s ease;
        }
        
        .contact-method:hover {
            transform: translateY(-3px);
            border-color: #764ba2;
            box-shadow: 0 8px 20px rgba(118, 75, 162, 0.2);
        }
        
        .contact-method h3 {
            margin-top: 0;
            color: #764ba2;
            font-size: 1.1rem;
        }
        
        .contact-method p {
            color: #333;
            font-weight: 500;
            margin: 10px 0 0 0;
            font-size: 0.95rem;
        }
        
        .contact-method a {
            color: #764ba2;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .contact-method a:hover {
            color: #667eea;
            text-decoration: underline;
        }
        
        /* CV/Resume Window Styles */
        .cv-header {
            margin-bottom: 20px;
            border-bottom: 2px solid rgba(102, 126, 234, 0.2);
            padding-bottom: 15px;
        }
        
        .language-switcher {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        
        .lang-btn {
            background: rgba(102, 126, 234, 0.1);
            border: 2px solid rgba(102, 126, 234, 0.3);
            color: #667eea;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-family: 'Roboto', sans-serif;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }
        
        .lang-btn:hover {
            background: rgba(102, 126, 234, 0.2);
            border-color: #667eea;
            transform: translateY(-1px);
        }
        
        .lang-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
        
        .cv-personal-info {
            text-align: center;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 25px;
            border: 2px solid rgba(102, 126, 234, 0.2);
        }
        
        .cv-personal-info h2 {
            color: #667eea;
            margin-bottom: 5px;
            font-size: 1.8rem;
            font-family: 'Orbitron', monospace;
        }
        
        .cv-personal-info h3 {
            color: #764ba2;
            margin-bottom: 15px;
            font-size: 1.2rem;
            font-weight: 400;
        }
        
        .cv-contact-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }
        
        .cv-contact-info p {
            background: rgba(255, 255, 255, 0.05);
            padding: 8px 12px;
            border-radius: 6px;
            margin: 0;
            font-size: 0.85rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .cv-section {
            margin-bottom: 25px;
            background: rgba(255, 255, 255, 0.02);
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        
        .cv-section h3 {
            color: #667eea;
            font-family: 'Orbitron', monospace;
            font-size: 1.1rem;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .cv-summary {
            line-height: 1.6;
            color: #333;
            font-size: 0.95rem;
        }
        
        .cv-section-item {
            background: rgba(255, 255, 255, 0.03);
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 15px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .cv-item-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 8px;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .cv-item-header h4 {
            color: #4ecdc4;
            margin: 0;
            font-size: 1rem;
            font-weight: 600;
        }
        
        .cv-period {
            background: rgba(78, 205, 196, 0.2);
            color: #4ecdc4;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 500;
            white-space: nowrap;
        }
        
        .cv-item-subheader {
            color: #333;
            font-size: 0.9rem;
            margin-bottom: 10px;
            font-weight: 500;
        }
        
        .cv-responsibilities {
            margin: 10px 0 0 20px;
            color: #333;
        }
        
        .cv-responsibilities li {
            margin-bottom: 5px;
            line-height: 1.5;
            font-size: 0.85rem;
        }
        
        .cv-details {
            color: #333;
            font-size: 0.85rem;
            line-height: 1.5;
            margin: 0;
        }
        
        .cv-skills-category {
            margin-bottom: 15px;
        }
        
        .cv-skills-category h4 {
            color: #ff6b35;
            margin-bottom: 8px;
            font-size: 0.9rem;
            font-weight: 600;
        }
        
        .cv-skill-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
        }
        
        .cv-skill-tag {
            background: rgba(255, 107, 53, 0.1);
            color: #ff6b35;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            border: 1px solid rgba(255, 107, 53, 0.2);
            transition: all 0.2s ease;
        }
        
        .cv-skill-tag:hover {
            background: rgba(255, 107, 53, 0.2);
            transform: translateY(-1px);
        }
        
        .cv-languages {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
        }
        
        .cv-language-item {
            background: rgba(118, 75, 162, 0.1);
            padding: 10px;
            border-radius: 6px;
            font-size: 0.85rem;
            border: 1px solid rgba(118, 75, 162, 0.2);
            color: #333;
        }
        
        .cv-certifications {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .cv-certification-item {
            background: rgba(102, 126, 234, 0.1);
            padding: 12px;
            border-radius: 6px;
            border: 1px solid rgba(102, 126, 234, 0.2);
            font-size: 0.85rem;
            color: #333;
        }
        
        .cv-certification-item strong {
            color: #667eea;
        }
        
        .cv-certification-item small {
            color: #666;
        }
        
        /* Custom Scrollbar for better aesthetics */
        .window-content::-webkit-scrollbar {
            width: 10px;
        }
        
        .window-content::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        
        .window-content::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 5px;
        }
        
        .window-content::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #764ba2, #667eea);
        }
        
        @media (max-width: 768px) {
            .click-instruction {
                font-size: 1rem;
                padding: 0 20px;
            }
            
            #laptop-ui {
                width: 90%;
                height: 80%;
            }
            
            .desktop-icons {
                grid-template-columns: repeat(2, 70px);
                grid-template-rows: repeat(2, 90px);
                gap: 15px;
            }
            
            .icon {
                font-size: 2rem;
            }
            
            .icon-label {
                font-size: 0.6rem;
            }
            
            .window {
                top: 10px;
                left: 10px;
                right: 10px;
                bottom: 70px;
            }
            
            .window-content {
                padding: 15px;
                font-size: 0.8rem;
            }
            
            .contact-methods {
                grid-template-columns: 1fr;
            }
            
            .window-tabs {
                overflow-x: auto;
                scrollbar-width: none;
                -ms-overflow-style: none;
            }
            
            .window-tabs::-webkit-scrollbar {
                display: none;
            }
        }
    </style>
</head>
<body>
    <canvas id="three-canvas"></canvas>
    
    <div class="click-instruction" id="click-instruction">
        ðŸ’» Click on the laptop screen to explore my portfolio!
    </div>
</body>
</html>
